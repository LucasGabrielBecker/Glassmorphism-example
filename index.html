<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <img
        src="assets/top-left.png"
        alt="top-left"
        id="top-left"
        data-tilt
        data-tilt-perspective="100"
      />
      <img
        src="assets/middle-center.png"
        alt="middle-center"
        id="middle-center"
      />
      <img
        src="assets/bottom-left.png"
        alt="bottom-left"
        id="bottom-left"
        data-tilt
        data-tilt-perspective="300"
        glare
        scale="1"
      />

      <div class="info">
        <div class="info_title">
          <h1>Worlwide Purchase Access From Your Platinum Card</h1>
          <p>
            Free upgrade option to our platinum services and get lifetime
            validity.
          </p>
          <div class="info_submit">
            <form id="form">
              <input type="email" name="email" placeholder="Your email" />
              <button>Apply</button>
            </form>
          </div>
        </div>
        <div class="info_card" data-tilt glare>
          <div class="card" id="cardElement">
            <div class="title">
              <h2>Platinum Card</h2>
            </div>
            <div class="chip">
              <img src="assets/chip.png" alt="chip" id="chip" />
            </div>
            <div class="footer">
              <div class="info">
                <p class="footer-text footer-text--big">6689 2547 2265 1258</p>
                <p class="footer-text">Jessica Jessy</p>
              </div>
              <div class="footer-text">02/49</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="./lib/vanillaTilt.js"></script>
    <script>
      const form = document.getElementById("form");
      const card = document.getElementById("cardElement");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = e.target.email.value;
        if (!email) return;
        alert(
          `Hi ${email}! \nThank you for the interest but it is only a test`
        );
      });
    </script>
  </body>
</html>
